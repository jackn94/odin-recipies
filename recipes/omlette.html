<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omlette</title>
</head>
<body>
    <h1>omlette</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>3-4 eggs</li>
        <li>Gratted cheese</li>
        <li>Butter</li>
        <li>Ham (optional)</li>
        <li>Pepper (optional)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add eggs, cheese, ham and pepper to bowl then whisk</li>
        <li>Heat hob and add butter to frying pan</li>
        <li>Add ingredients to pan and fry, turning or flipping once</li>
        <li>Serve and eat</li>
    </ol>
</body>
</html>
